    <h1>Történeti árfolyam: <span th:text="${currency}"></span></h1>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div style="width: 900px; height: 500px; margin: 0 auto;">
        <canvas id="priceChart" width="600" height="400"></canvas>

        <script th:inline="javascript">
        const labels = [[${dates}]];
        const data = [[${rates}]];

        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels.reverse(),
                datasets: [{
                    label: 'Átváltás ([[${currency}]])',
                    data: data.reverse(),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Dátum'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Átváltás'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
