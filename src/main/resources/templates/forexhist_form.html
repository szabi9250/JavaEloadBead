<html>
<head>
    <title>SOAP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Logo -->
        <h1><a href="/index.html" id="logo">Java előadás beadandó</a></h1>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="/index.html">Kezdőlap</a></li>
                <li><a href="/soapform">SOAP</a></li>
                <li class="current">
                    <a href="#">Forex</a>
                    <ul>
                        <li><a href="/forexacc">Account</a></li>
                        <li><a href="/forexact">Aktuális ár</a></li>
                        <li><a href="/forexhist">Történeti ár</a></li>
                        <li><a href="/forexopen">Nyitás</a></li>
                        <li><a href="/forexpoz">Pozíció</a></li>
                        <li><a href="/forexclose">Zárás</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </div>

    <div>
        <h1> Select instrument and granularity for Historical price</h1>
        <form action="#" th:action="@{/hist_prices}" th:object="${param}" method="post">
            <select name="instruments" th:field="*{instrument}">
                <option value="EUR_USD">EUR_USD</option>
                <option value="USD_CHF">USD_CHF</option>
                <option value="GBP_USD">GBP_USD</option>
                <option value="USD_JPY">USD_JPY</option>
            </select>
            <select name="granularity" th:field="*{granularity}">
                <option value="M1">M1</option>
                <option value="H1">H1</option>
                <option value="D">D</option>
                <option value="W">W</option>
                <option value="M">M</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer -->
    <div id="footer">
        <!-- Copyright -->
        <div class="copyright">
            <ul class="menu">
                <li>&copy; Szebeni Szabolcs java előadás beadandó</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>

    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
